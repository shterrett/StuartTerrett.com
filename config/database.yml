# PostgreSQL

common: &common
  adapter: postgresql
  username: stuart

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

development:
  <<: *common
  database: stuart_terrett_development

test:
  <<: *common
  database: stuart_terrett_test

production:
  <<: *common
  database: stuart_terrett_production